name: Python Unit Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11"]

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Display Python version
      run: python --version
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
    - name: Run unit tests for Circle
      run: |
        python -m unittest test_geometry.TestCircle -v
    
    - name: Run unit tests for Rectangle
      run: |
        python -m unittest test_geometry.TestRectangle -v
    
    - name: Run unit tests for Square
      run: |
        python -m unittest test_geometry.TestSquare -v
    
    - name: Run unit tests for Triangle
      run: |
        python -m unittest test_geometry.TestTriangle -v
    
    - name: Run all tests together
      run: |
        python -m unittest test_geometry -v